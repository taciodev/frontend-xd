<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="banner"></div>

    <main class="main">
      <div class="boardings">
        <h1 class="main__title">Let's get you there....</h1>
        <div class="boardings__header">
          <button class="boardings__button boardings__now">boarding now</button>
          <button class="boardings__button boardings__after">
            gate closes at 10.00
          </button>
        </div>
        <div class="boardings__body">
          <div class="boardings__match">
            <h2>lhr</h2>
            <span>London, England</span>
          </div>
          <div class="boardings__destiny">
            <h2>lhr</h2>
            <span>New York, USA</span>
          </div>
          <div class="boardings__sidebar"></div>
          <div class="boardings__details">
            <div>
              <span>Flight</span>
              <p>Flight</p>
            </div>
            <div>
              <span>Flight</span>
              <p>Flight</p>
            </div>
            <div>
              <span>Flight</span>
              <p>Flight</p>
            </div>
            <div>
              <span>Flight</span>
              <p>Flight</p>
            </div>
            <button>View boarding pass</button>
          </div>
        </div>
      </div>

      <section class="plans">
        <div class="plans__card">
          <div class="card__header">
            <h4>Your Plans</h4>
            <button>+</button>
          </div>
          <div class="card__image">
            <div class="card--blur">
              <div class="card__title">
                <h3>The James Hotel</h3>
                <span>4 nights</span>
              </div>
              <div class="card__sidebar"></div>
              <div class="card__location">
                <span>36 W 38th St,New York,NY 10018</span>
                <span class="card__icon"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="plans__visits">
          <div class="visits__image">
            <div class="visits--blur">
              <div class="visits__title">
                <h3>Lady Liberty Tour</h3>
              </div>
              <div class="visits__sidebar"></div>
              <div class="visits__location">
                <span>Thursday 4th Jan at 09.15</span>
                <span class="visits__icon"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="plans__simulation">
          <div class="simulation__form">
            <input type="text" name="from" id="from" placeholder="From" />
            <input type="text" name="to" id="to" placeholder="To" />
          </div>

          <div class="simulation__sidebar"></div>

          <div class="simulation__transports">
            <div class="simulation__transport simulation__taxi">
              <div>
                <img src="./assets/img/icons/taxi.png" alt="" />
              </div>
              <span>taxi</span>
            </div>

            <div class="simulation__transport simulation__subway">
              <div>
                <img src="./assets/img/icons/taxi.png" alt="" />
              </div>
              <span>subway</span>
            </div>

            <div class="simulation__transport simulation__subway">
              <div>
                <img src="./assets/img/icons/taxi.png" alt="" />
              </div>
              <span>uber</span>
            </div>

            <div class="simulation__transport simulation__subway">
              <div>
                <img src="./assets/img/icons/taxi.png" alt="" />
              </div>
              <span>uber</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="navbar">
      <nav>
        <img
          src="./assets/img/icons/user.png"
          alt=""
          class="navbar__icon active"
        />
        <img src="./assets/img/icons/user.png" alt="" class="navbar__icon" />
        <img src="./assets/img/icons/user.png" alt="" class="navbar__icon" />
        <img src="./assets/img/icons/user.png" alt="" class="navbar__icon" />
      </nav>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
